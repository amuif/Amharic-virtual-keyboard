<!DOCTYPE html>
<html lang="am">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amharic Keyboard Dev</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Amharic Keyboard</h1>
  <textarea id="input" placeholder="እዚህ ይጻፉ..."></textarea>
  <div id="keyboard-container"></div>

  <script type="module">

    import {AmharicKeyboard} from './main.ts';

    const input = document.getElementById('input');

    new AmharicKeyboard({
      targetInput: input,
      draggable: true,
      showHeader: true,
      minWidth: 500,
      minHeight: 380,
      maxWidth: 700,
      maxHeight: 450
    });
  </script>
</body>

</html>
